table:
  name: users
  schema: public
array_relationships:
- name: topics
  using:
    foreign_key_constraint_on:
      column: author
      table:
        name: topics
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      id:
        _eq: X-Hasura-User-Id
    columns:
    - id
    - name
  role: user
select_permissions:
- permission:
    columns:
    - id
    - name
    filter: {}
  role: user
update_permissions:
- permission:
    check:
      id:
        _eq: X-Hasura-User-Id
    columns:
    - id
    - name
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
