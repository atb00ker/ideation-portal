table:
  name: topics
  schema: public
object_relationships:
- name: author_details
  using:
    foreign_key_constraint_on: author
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - status
    - author
    - description
    - link
    - short_description
    - title
    - id
  role: user
select_permissions:
- permission:
    columns:
    - status
    - author
    - description
    - link
    - short_description
    - title
    - id
    filter: {}
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - status
    - author
    - description
    - link
    - short_description
    - title
    - id
    filter: {}
  role: user
delete_permissions:
- permission:
    filter: {}
  role: user
